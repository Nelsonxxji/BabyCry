<br>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Users Table</h4>
        
        <table class="table table-striped">
          <thead>
            <tr>
              <th> User </th>
              <th> Name </th>
              <th> Email </th>
              <th> Status </th>
              <th> Last Active </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td class="py-1">
                <img class="img-md rounded-circle" width="50px" height="50px" src="{{user.photoUrl}}" alt="image" /> </td>
              <td> {{user.name}} </td>
              <td>
                {{user.email}}
              </td>
              <td> {{user.status}} </td>
              <td> {{user.last}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

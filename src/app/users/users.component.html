<br>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Users Table</h4>
        
        <table class="table table-striped">
          <thead>
            <tr>
              <th> User </th>
              <th> Name </th>
              <th> Email </th>
              <th> Status </th>
              <th> Last Active </th>
              <div class="dropdown toolbar-item">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownsorting" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add User</button>
                <div class="dropdown-menu space">
                  <h1 class="display-4">New User</h1>
                  
                    <form>
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" [(ngModel)]="newUser.name">
                      </div>
                
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" class="form-control" [(ngModel)]="newUser.email">
                      </div>

                      <div class="form-group">
                        <label>Status</label>
                        <input type="text" name="status" class="form-control" [(ngModel)]="newUser.status">
                      </div>

                      <div class="form-group">
                        <label>Last Active</label>
                        <input type="text" name="last" class="form-control" [(ngModel)]="newUser.last">
                      </div>
                
                      <button (click)="addUser()" class="btn btn-success">Submit</button>
                
                    </form>
              </div>
              </div>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
          
              <td class="py-1">
                  <img class="img-md rounded-circle" width="50px" height="50px" src="{{user.photoUrl}}" alt="image" /> 
                </td>
              <td> {{user.name}} </td>
              <td>
                {{user.email}}
              </td>
              <td> {{user.status}} </td>
              <td> {{user.last}} </td>
              <div class="dropdown toolbar-item">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownsorting" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options</button>
                <div class="dropdown-menu" aria-labelledby="dropdownsorting">
                  <a (click)="enableUser(user.name)" class="dropdown-item">Enable</a>
                  <a (click)="disableUser(user.name)" class="dropdown-item" href="#">Disable</a>
                  <a (click)="deleteUser(user.name)" class="dropdown-item">Delete</a>
                </div>
              </div>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
